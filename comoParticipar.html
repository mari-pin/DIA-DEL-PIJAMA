        <h1 id="H1PARTICIPAR" class="bg-light text-success text-center py-3">Rellena los datos para participar</h1>

        <form id="form" class="row g-3 pb-5 px-5 my-5">
            <div class="col-md-6">
                <label for="inputColegio" class="form-label">Nombre del Centro Educativo</label>
                <input type="text" class="form-control" id="inputColegio" placeholder="centro educativo">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre de Quien Rellena el Formulario</label>
                <input type="text" class="form-control" id="inputName" placeholder="nombre">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Apellidos de quien Rellena el Formulario</label>
                <input type="text" class="form-control" id="inputName" placeholder="apellidos">
            </div>
            <div class="col-md-6">
                <label for="inputName" class="form-label">Cargo de quien rellena el Formulario</label>
                <input type="text" class="form-control" id="inputName" placeholder="cargo">
            </div>
            <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nombre@ejemplo.com">
                </div>
                <div class="col-md-6">
                    <label for="inputAddress" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="inputTelefono" placeholder="numero de Telefono">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="ciudad">
                </div>
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Población</label>
                    <input type="number" class="form-control" id="inputTelefono" placeholder="población">
                </div>
                
                <div class="col-12 mt-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            He leído y aceptado la <a href="https://www.aseaf.org/politica-de-privacidad">Política de Privacidad</a> y conozco las <a href="https://www.aseaf.org/aviso-legal">condiciones del sitio</a>
                        </label>
                    </div>
                </div>
                <div class="col-12 my-5">
                    <button id="btn" type="submit" class="btn btn-primary">Enviar</button>
                </div>
        </form>
    </section>
